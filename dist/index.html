<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Today's To Do List</title>
  <script src="https://kit.fontawesome.com/7622500898.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script defer src="main.js"></script></head>

<body>
  <h1>Leaderboard</h1>

  <main class="disp-flex1 mainClass">
    <section>
      <div class="flexstuff">
        <h3>Recent scores</h3>
        <button class="bothButtons">Refresh</button>
      </div>
      <ul class="ulStyle">
        <li>Name: 100</li>
        <li>Name: 80</li>
        <li>Name: 85</li>
        <li>Name: 50</li>
        <li>Name: 40</li>
        <li>Name: 75</li>
        <li>Name: 90</li>
        <li>Name: 95</li>
      </ul>
    </section>
  
    <section class="disp-flex2">
      <h3>Add your score</h3>
      <input type="text" placeholder="Your name">
      <input type="text" placeholder="Your score">
      <button class="bothButtons">Submit</button>
    </section>
  </main>

  <script type="module" src="index.js"></script>
</body>

</html>
