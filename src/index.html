<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Leaderboard</title>
  <script src="https://kit.fontawesome.com/7622500898.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>Leaderboard</h1>

  <main class="disp-flex1 mainClass">
    <section>
      <div class="flexstuff">
        <h3>Recent scores</h3>
        <button id="refreshButton" class="bothButtons">Refresh</button>
      </div>
      <ul id="ulSection" class="ulStyle scoreList">
      </ul>
    </section>
  
    <section class="disp-flex2">
      <h3>Add your score</h3>
      <input id="inputName" type="text" placeholder="Your name">
      <input id="inputScore" type="text" placeholder="Your score">
      <button id="submitButton" class="bothButtons">Submit</button>
    </section>
  </main>

  <script type="module" src="index.js"></script>
</body>

</html>
